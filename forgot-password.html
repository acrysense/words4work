<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WORDS4WORK</title>
	<meta property="og:title" content="WORDS4WORK">
	<meta property="og:description" content="Описание">
	<meta property="og:url" content="/">
	<meta property="og:site_name" content="WORDS4WORK">
	<!-- styles -->
	<link rel="stylesheet" href="css/vendor.min.css">
	<link rel="stylesheet" href="css/app.min.css">
</head>

<body>
	<!-- wrapper -->
	<div class="wrapper">
		<!-- header -->
		<header class="header" id="header">
			<div class="container">
				<div class="header__wrapper">
					<a href="index.html" class="header__logotype">
						<img src="img/logotype.svg" alt="WORDS4WORK">
					</a>
					<div class="header__controls">
						<a href="#" class="header__control">
							<svg>
								<use xlink:href="img/sprite.svg#icon-questions"></use>
							</svg>
						</a>
						<a href="#" class="header__control">
							<svg>
								<use xlink:href="img/sprite.svg#icon-exit"></use>
							</svg>
						</a>
					</div>
				</div>
			</div>
		</header>
		<!-- end of header -->
		<!-- content -->
		<div class="wrapper__content">
			<!-- auth -->
			<div class="auth" id="auth">
				<div class="container">
					<div class="auth__top">
						<p class="auth__description">Fast track to perfect English <br>in your professional area</p>
					</div>
					<form action="#" class="auth-form auth__form">
						<h2 class="auth__heading">Forgot Password!</h2>
						<p class="auth__help">Reset Password</p>
						<div class="auth-notice auth__notice">
							<picture class="auth-notice__icon">
								<img src="img/icon-email.svg" alt="Icon">
							</picture>
							<div class="auth-notice__wrapper">
								<p class="auth-notice__description">Enter your email and instructions <br>will be sent to you!</p>
							</div>
						</div>
						<div class="auth-form__wrapper">
							<div class="input-field auth-form__input">
								<label for="auth-forgot-password-email" class="input-field__label">Email</label>
								<div class="input-field__inner">
									<input type="email" id="auth-forgot-password-email" class="input-field__input" placeholder="Enter email">
								</div>
							</div>
							<div class="square-checkbox auth-form__checkbox">
								<input type="checkbox" class="square-checkbox__input" id="remember-me" checked>
								<label for="remember-me" class="square-checkbox__group">
									<span class="square-checkbox__icon"></span>
									<span class="square-checkbox__title">Remember me</span>
								</label>
							</div>
							<button class="auth-form__btn btn">Send Reset Link</button>
						</div>
					</form>
					<p class="auth__help">Wait, I remember my password... <a href="login.html">Click here</a></p>
				</div>
			</div>
			<!-- end of auth -->
		</div>
		<!-- end of content -->
		<!-- footer -->
		<footer class="footer" id="footer">
			<div class="footer__top">
				<div class="container">
					<div class="footer__wrapper">
						<a href="index.html" class="footer__logotype">
							<img src="img/logotype-white.svg" alt="WORDS4WORK">
						</a>
						<ul class="footer__socnav">
							<li class="footer__socnav-item">
								<a href="#" class="footer__socnav-link">
									<svg class="footer__socnav-icon">
										<use xlink:href="img/sprite.svg#icon-linkedin"></use>
									</svg>
								</a>
							</li>
							<li class="footer__socnav-item">
								<a href="#" class="footer__socnav-link">
									<svg class="footer__socnav-icon">
										<use xlink:href="img/sprite.svg#icon-telegram"></use>
									</svg>
								</a>
							</li>
							<li class="footer__socnav-item">
								<a href="#" class="footer__socnav-link">
									<svg class="footer__socnav-icon">
										<use xlink:href="img/sprite.svg#icon-twitter"></use>
									</svg>
								</a>
							</li>
						</ul>
						<button class="hamburger" id="hamburger-toggle" aria-label="Меню">
							<span class="hamburger__inner"></span>
							<span class="hamburger__inner"></span>
							<span class="hamburger__inner"></span>
						</button>
					</div>
				</div>
			</div>
			<div class="footer__main">
				<div class="container">
					<ul class="footer__list">
						<li class="footer__list-item">
							<a href="#" class="footer__link">Support Center </a>
						</li>
						<li class="footer__list-item">
							<a href="#" class="footer__link">User Agreement </a>
						</li>
						<li class="footer__list-item">
							<a href="#" class="footer__link">About</a>
						</li>
						<li class="footer__list-item">
							<a href="#" class="footer__link">Contact</a>
						</li>
						<li class="footer__list-item">
							<a href="#" class="footer__link">Privacy Policy</a>
						</li>
					</ul>
					<p class="footer__copyright">© Words4Work 2023</p>
				</div>
			</div>
		</footer>
		<!-- end of footer -->
	</div>
	<!-- end of wrapper -->
	<!-- scripts -->
	<script src="js/vendor.min.js"></script>
	<script src="js/app.min.js"></script>
</body>

</html>
