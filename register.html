<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WORDS4WORK</title>
	<meta property="og:title" content="WORDS4WORK">
	<meta property="og:description" content="Описание">
	<meta property="og:url" content="/">
	<meta property="og:site_name" content="WORDS4WORK">
	<!-- styles -->
	<link rel="stylesheet" href="css/vendor.min.css">
	<link rel="stylesheet" href="css/app.min.css">
</head>

<body>
	<!-- wrapper -->
	<div class="wrapper">
		<!-- header -->
		<header class="header" id="header">
			<div class="container">
				<div class="header__wrapper">
					<a href="index.html" class="header__logotype">
						<img src="img/logotype.svg" alt="WORDS4WORK">
					</a>
					<div class="header__controls">
						<a href="#" class="header__control">
							<svg>
								<use xlink:href="img/sprite.svg#icon-questions"></use>
							</svg>
						</a>
						<a href="#" class="header__control">
							<svg>
								<use xlink:href="img/sprite.svg#icon-exit"></use>
							</svg>
						</a>
					</div>
				</div>
			</div>
		</header>
		<!-- end of header -->
		<!-- content -->
		<div class="wrapper__content">
			<!-- auth -->
			<div class="auth" id="auth">
				<div class="container">
					<div class="auth__top">
						<p class="auth__description">Fast track to perfect English <br>in your professional area</p>
					</div>
					<form action="#" class="auth-form auth__form">
						<h2 class="auth__heading">Create New Account</h2>
						<div class="auth-form__wrapper">
							<div class="input-field auth-form__input">
								<label for="auth-register-email" class="input-field__label">Email<span>*</span></label>
								<div class="input-field__inner">
									<input type="text" id="auth-register-email" class="input-field__input" placeholder="Enter email">
								</div>
							</div>
							<div class="input-field auth-form__input">
								<label for="auth-register-username" class="input-field__label">Username<span>*</span></label>
								<div class="input-field__inner">
									<input type="text" id="auth-register-username" class="input-field__input" placeholder="Enter username">
								</div>
							</div>
							<div class="input-field auth-form__input">
								<label for="auth-register-password" class="input-field__label">Password</label>
								<div class="input-field__inner">
									<input type="text" id="auth-register-password" class="input-field__input" placeholder="Enter password">
								</div>
							</div>
							<p class="auth-form__help">By registering you agree to the <a href="#">Terms of Use</a></p>
							<button class="auth-form__btn btn">Sign Up</button>
							<span class="auth-form__create-with">---------- Create account with ----------</span>
							<ul class="auth__socnav">
								<li class="auth__socnav-item">
									<a href="#" class="auth__socnav-link">
										<svg class="auth__socnav-icon">
											<use xlink:href="img/sprite.svg#icon-twitter"></use>
										</svg>
									</a>
								</li>
								<li class="auth__socnav-item">
									<a href="#" class="auth__socnav-link">
										<svg class="auth__socnav-icon">
											<use xlink:href="img/sprite.svg#icon-linkedin"></use>
										</svg>
									</a>
								</li>
								<li class="auth__socnav-item">
									<a href="#" class="auth__socnav-link">
										<svg class="auth__socnav-icon">
											<use xlink:href="img/sprite.svg#icon-telegram"></use>
										</svg>
									</a>
								</li>
							</ul>
						</div>
					</form>
					<p class="auth__help">Already have an account ? <a href="login.html">SignIn</a></p>
				</div>
			</div>
			<!-- end of auth -->
		</div>
		<!-- end of content -->
		<!-- footer -->
		<footer class="footer" id="footer">
			<div class="footer__top">
				<div class="container">
					<div class="footer__wrapper">
						<a href="index.html" class="footer__logotype">
							<img src="img/logotype-white.svg" alt="WORDS4WORK">
						</a>
						<ul class="footer__socnav">
							<li class="footer__socnav-item">
								<a href="#" class="footer__socnav-link">
									<svg class="footer__socnav-icon">
										<use xlink:href="img/sprite.svg#icon-linkedin"></use>
									</svg>
								</a>
							</li>
							<li class="footer__socnav-item">
								<a href="#" class="footer__socnav-link">
									<svg class="footer__socnav-icon">
										<use xlink:href="img/sprite.svg#icon-telegram"></use>
									</svg>
								</a>
							</li>
							<li class="footer__socnav-item">
								<a href="#" class="footer__socnav-link">
									<svg class="footer__socnav-icon">
										<use xlink:href="img/sprite.svg#icon-twitter"></use>
									</svg>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</footer>
		<!-- end of footer -->
	</div>
	<!-- end of wrapper -->
	<!-- scripts -->
	<script src="js/vendor.min.js"></script>
	<script src="js/app.min.js"></script>
</body>

</html>
