<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WORDS4WORK</title>
	<meta property="og:title" content="WORDS4WORK">
	<meta property="og:description" content="Описание">
	<meta property="og:url" content="/">
	<meta property="og:site_name" content="WORDS4WORK">
	<!-- styles -->
	<link rel="stylesheet" href="css/vendor.min.css">
	<link rel="stylesheet" href="css/app.min.css">
</head>

<body>
	<!-- wrapper -->
	<div class="wrapper">
		<!-- header -->
		<header class="header" id="header">
			<div class="container">
				<div class="header__wrapper">
					<a href="index.html" class="header__back">
						<svg>
							<use xlink:href="img/sprite.svg#icon-back"></use>
						</svg>
					</a>
					<a href="index.html" class="header__logotype">
						<img src="img/logotype.svg" alt="WORDS4WORK">
					</a>
					<div class="header__controls">
						<a href="#" class="header__control">
							<svg>
								<use xlink:href="img/sprite.svg#icon-questions"></use>
							</svg>
						</a>
						<a href="#" class="header__control">
							<svg>
								<use xlink:href="img/sprite.svg#icon-exit"></use>
							</svg>
						</a>
					</div>
				</div>
			</div>
		</header>
		<!-- end of header -->
		<!-- content -->
		<div class="wrapper__content">
			<!-- word training -->
			<div class="word-training" id="word-training">
				<div class="container">
					<div class="word-training__top">
						<span class="word-training__value">5/15</span>
						<div class="word-training__progress">
							<span class="word-training__progress-item is--done"></span>
							<span class="word-training__progress-item is--done"></span>
							<span class="word-training__progress-item is--error"></span>
							<span class="word-training__progress-item is--done"></span>
							<span class="word-training__progress-item is--current"></span>
							<span class="word-training__progress-item"></span>
							<span class="word-training__progress-item"></span>
							<span class="word-training__progress-item"></span>
							<span class="word-training__progress-item"></span>
							<span class="word-training__progress-item"></span>
						</div>
					</div>
					<div class="word-training__controls">
						<span class="word-training__language">EN</span>
						<label for="sound-switch word-training__sound-switch" class="sound-switch">
							<input type="checkbox" id="sound-switch" class="sound-switch__checkbox" checked>
							<div class="sound-switch__group">
								<span class="sound-switch__value">Sound off</span>
							</div>
						</label>
					</div>
					<div class="word-training__wrapper">
						<div class="input-field word-training__input">
							<label for="word-training-definition" class="input-field__label">Definition</label>
							<div class="input-field__inner">
								<input type="text" id="word-training-definition" class="input-field__input" placeholder="Enter definition" value="deployment" disabled>
							</div>
						</div>
						<div class="input-field word-training__input is--done">
							<label for="word-training-vocabulary" class="input-field__label">Vocabulary</label>
							<div class="input-field__body">
								<span class="input-field__title">The act of placing a product or service into operation.</span>
								<span class="input-field__description">“After successful testing, the next step is the deployment of the software.”</span>
								<button class="input-field__btn">
									<svg>
										<use xlink:href="img/sprite.svg#icon-sound"></use>
									</svg>
								</button>
							</div>
						</div>
						<div class="word-training__message">
							<h4 class="word-training__title">Great job!</h4>
							<picture class="word-training__icon">
								<img src="img/icon-thumb-up.svg" alt="Icon">
							</picture>
							<div class="word-training-progress" style="--progress: 20%;">
								<span class="word-training-progress__value">20% mastered</span>
							</div>
						</div>
						<a href="#" class="word-training__btn btn">Next</a>
					</div>
				</div>
			</div>
			<!-- end of word training -->
		</div>
		<!-- end of content -->
		<!-- footer -->
		<footer class="footer" id="footer">
			<div class="footer__top">
				<div class="container">
					<div class="footer__wrapper">
						<a href="index.html" class="footer__logotype">
							<img src="img/logotype-white.svg" alt="WORDS4WORK">
						</a>
						<ul class="footer__socnav">
							<li class="footer__socnav-item">
								<a href="#" class="footer__socnav-link">
									<svg class="footer__socnav-icon">
										<use xlink:href="img/sprite.svg#icon-linkedin"></use>
									</svg>
								</a>
							</li>
							<li class="footer__socnav-item">
								<a href="#" class="footer__socnav-link">
									<svg class="footer__socnav-icon">
										<use xlink:href="img/sprite.svg#icon-telegram"></use>
									</svg>
								</a>
							</li>
							<li class="footer__socnav-item">
								<a href="#" class="footer__socnav-link">
									<svg class="footer__socnav-icon">
										<use xlink:href="img/sprite.svg#icon-twitter"></use>
									</svg>
								</a>
							</li>
						</ul>
						<button class="hamburger" id="hamburger-toggle" aria-label="Меню">
							<span class="hamburger__inner"></span>
							<span class="hamburger__inner"></span>
							<span class="hamburger__inner"></span>
						</button>
					</div>
				</div>
			</div>
			<div class="footer__main">
				<div class="container">
					<ul class="footer__list">
						<li class="footer__list-item">
							<a href="#" class="footer__link">Support Center </a>
						</li>
						<li class="footer__list-item">
							<a href="#" class="footer__link">User Agreement </a>
						</li>
						<li class="footer__list-item">
							<a href="#" class="footer__link">About</a>
						</li>
						<li class="footer__list-item">
							<a href="#" class="footer__link">Contact</a>
						</li>
						<li class="footer__list-item">
							<a href="#" class="footer__link">Privacy Policy</a>
						</li>
					</ul>
					<p class="footer__copyright">© Words4Work 2023</p>
				</div>
			</div>
		</footer>
		<!-- end of footer -->
	</div>
	<!-- end of wrapper -->
	<!-- scripts -->
	<script src="js/vendor.min.js"></script>
	<script src="js/app.min.js"></script>
</body>

</html>
